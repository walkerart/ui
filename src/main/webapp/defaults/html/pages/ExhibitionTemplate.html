<div class="fl-container-flex fl-fix information-group info-column">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-exhibition-exhibitionAuthorityInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-exhibition-preferredExhibition-label"></div>
                </div>
                <div class="content">
                    <div class="csc-preferred-exhibitionAuthority cs-multipleEdit"></div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionOrganizer-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-exhibition-exhibitionOrganizer"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionVenueGroup-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-exhibition-venueName-label"></td>
                                    <td class="csc-exhibition-venueStartDate-label"></td>
                                    <td class="csc-exhibition-venueEndDate-label"></td>
                                    <td class="csc-exhibition-venueAttendance-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="csc-exhibition-exhibitionVenueGroup">
                                    <td><input type="text" class="csc-exhibition-venueName" /></td>
                                    <td><input type="text" class="csc-exhibition-venueStartDate" /></td>
                                    <td><input type="text" class="csc-exhibition-venueEndDate" /></td>
                                    <td><input type="text" class="csc-exhibition-venueAttendance" /></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionLocationInternal-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-exhibition-exhibitionLocationInternal"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionCurator-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-exhibition-exhibitionCurator"/>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionLink-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-exhibition-exhibitionLink"/>
                    </div>
                </div>
            </div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionPublication-label"></div>
                    </div>
                    <div class="content">
                        <select class="csc-exhibition-exhibitionPublication input-select"><option value="">Options not loaded</option></select>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionCatalogue-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-exhibition-exhibitionCatalogue"></textarea>
                    </div>
                </div>
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-exhibition-exhibitionRemarks-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-exhibition-exhibitionRemarks"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="csc-record-hierarchy"></div>
