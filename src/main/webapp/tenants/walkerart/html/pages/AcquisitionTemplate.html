<div class="fl-container-flex fl-fix information-group">
    <div class="csc-recordEditor-header fl-container-flex header toggle csc-acquisition-acquisitionInformation-label"></div>
    <div class="csc-recordEditor-togglable fl-container-flex fl-fix content main">
        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <span class="label csc-acquisition-acquisitionReferenceNumber-label"></span>
                    <div class="content csc-acquisition-reference-number-patternChooserContainer clearfix">
                        <!-- removing as required field by removing 'numberPatternChooser' string from input class value -->
                        <input type="text" class="csc-acquisition-reference-number pattern-chooser-input" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-accessionDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-accessionDateGroup"/>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionAuthorizerHeader-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="csc-acquisition-acquisitionAuthorizer-label"></td>
                                    <td class="csc-acquisition-acquisitionAuthorizerDate-label"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" class="csc-acquisition-acquisitionAuthorizer" />
                                    </td>
                                    <td>
                                        <input type="text" class="csc-acquisition-acquisitionAuthorizerDate" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="info-pair-date">
                    <div class="header">
                        <div class="label csc-acquisitionDateGroup-acquisitionDateGroup-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisitionDateGroup-acquisitionDateGroup" />
                    </div>
                </div>

                <div class="info-pair-select">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionMethod-label"></div>
                    </div>
                    <div class="content">
                        <table>
                            <tbody>
                                <tr class="csc-acquisition-acquisition-method-row">
                                    <td><select class="csc-acquisition-acquisition-method input-select"><option value="">Options not loaded</option></select></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionSource-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-acquisitionSource" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-owners-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-owner" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-insuredByWAC-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-insuredByWAC" />
                    </div>
                </div>

                <!--div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-transferOfTitleNumber-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-transfer-of-title-number" />
                    </div>
                </div-->
            </div>

            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionReason-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-acquisition-reason" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionNote-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-acquisition-acquisition-note" />
                    </div>
                </div>

                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-acquisitionProvisos-label"></div>
                    </div>
                    <div class="content">
                        <textarea rows="4" cols="30" class="input-textarea csc-acquisition-acquisition-provisos" />
                    </div>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-pair">
                <div class="header">
                    <div class="label csc-acquisition-acquisitionFundingWAC-label"></div>
                </div>
                <div class="content">
                    <table>
                        <thead>
                            <tr>
                                <td class="csc-acquisition-acquisitionFundingCurrencyWAC-label"></td>
                                <td class="csc-acquisition-acquisitionFundingValueWAC-label"></td>
                                <td class="csc-acquisition-acquisitionFundingCostWAC-label"></td>
                                <td class="csc-acquisition-acquisitionFundingSourceWAC-label"></td>
                                <td class="csc-acquisition-acquisitionFundingSourceProvisosWAC-label"></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="csc-acquisition-acquisitionFundingWAC">
                                <td><select class="csc-acquisition-acquisitionFundingCurrencyWAC input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                <td><input type="text" class="currency-hide csc-acquisition-acquisitionFundingValueWAC" /><input type="text" class="currency-display csc-acquisition-acquisitionFundingValueWACCurrency" /></td>
                                <td><input type="text" class="currency-hide csc-acquisition-acquisitionFundingCostWAC" /><input type="text" class="currency-display csc-acquisition-acquisitionFundingCostWACCurrency" /></td>
                                <td><input type="text"  class="csc-acquisition-acquisitionFundingSourceWAC" /></td>
                                <td><input type="text"  class="csc-acquisition-acquisitionFundingSourceProvisosWAC" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="info-column">
            <div class="info-column2-50 fl-force-left">
                <div class="info-pair">
                    <div class="header">
                        <div class="label csc-acquisition-creditLine-label"></div>
                    </div>
                    <div class="content">
                        <input type="text" class="csc-acquisition-creditLine" />
                    </div>
                </div>
            </div>
            <div class="info-column2-50 fl-force-right">
                <div class="info-pair">
                    <div class="header">
                        <div class="label">Price Information</div>
                    </div>
                    <div class="content">
                        <table>
                            <thead>
                                <tr>
                                    <td class="">Purchase Price Type</td>
                                    <td class="">Currency</td>
                                    <td class="">Value</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="label csc-acquisition-groupPurchasePriceCurrency-label"></td>
                                    <td><select class="csc-acquisition-group-purchase-price-currency input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="currency-hide input-numeric-medium csc-acquisition-group-purchase-price-value"/><input type="text" class="currency-display input-numeric-medium csc-acquisition-groupPurchasePriceValueCurrency"/></td>
                                </tr>
                                <tr>
                                    <td class="label csc-acquisition-objectOfferPriceCurrency-label"></td>
                                    <td><select class="csc-acquisition-object-offer-price-currency input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="currency-hide input-numeric-medium csc-acquisition-object-offer-price-value"/><input type="text" class="currency-display input-numeric-medium csc-acquisition-objectOfferPriceValueCurrency"/></td>
                                </tr>
                                <tr>
                                    <td class="label csc-acquisition-objectPurchaseOfferPriceCurrency-label"></td>
                                    <td><select class="csc-acquisition-object-purchase-offer-price-currency input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="currency-hide input-numeric-medium csc-acquisition-object-purchase-offer-price-value"/><input type="text" class="currency-display input-numeric-medium csc-acquisition-objectPurchaseOfferPriceValueCurrency"/></td>
                                </tr>
                                <tr>
                                    <td class="label csc-acquisition-objectPurchasePriceCurrency-label"></td>
                                    <td><select class="csc-acquisition-object-purchase-price-currency input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="currency-hide input-numeric-medium csc-acquisition-object-purchase-price-value"/><input type="text" class="currency-display input-numeric-medium csc-acquisition-objectPurchasePriceValueCurrency"/></td>
                                </tr>
                                <tr>
                                    <td class="label csc-acquisition-originalObjectPurchasePriceCurrency-label"></td>
                                    <td><select class="csc-acquisition-original-object-purchase-price-currency input-select input-money-type"><option value="">Options not loaded</option></select></td>
                                    <td><input type="text" class="currency-hide input-numeric-medium csc-acquisition-original-object-purchase-price-value"/><input type="text" class="currency-display input-numeric-medium csc-acquisition-originalObjectPurchasePriceValueCurrency"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- information-group -->
